<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla SocketIO</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
</head>
<body>
    <h1>Vanilla SocketIO</h1>
    <div>
        <input type="text" id="nameInput" placeholder="Ingresa tu nombre">
        <button id="greetButton">Hola</button>
    </div>
    <p id="greetingMessage"></p>

    <script>
        document.getElementById('greetButton').addEventListener('click', function() {
            const name = document.getElementById('nameInput').value;
            const message = name ? `Hola, ${name}!` : 'Hola!';
            document.getElementById('greetingMessage').textContent = message;
        });
    </script>
</body>
</html>
