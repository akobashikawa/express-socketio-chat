<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue SocketIO</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="app">
        <h1>Vue SocketIO</h1>
        <div>
            <input 
                type="text" 
                id="nameInput" 
                v-model="name" 
                placeholder="Ingresa tu nombre" 
                @keydown.enter="sendHello"
            >
            <button id="greetButton" @click="sendHello">Hola</button>
        </div>
        <ul id="greetingMessages">
            <li v-for="(message, index) in greetingMessages" :key="index">{{ message }}</li>
        </ul>
    </div>

    <script>
        const socket = io();

        const app = Vue.createApp({
            data() {
                return {
                    name: '', // Nombre ingresado por el usuario
                    greetingMessages: [], // Lista de mensajes de saludo
                    clientId: null // ID del cliente actual
                };
            },
            methods: {
                sendHello() {
                    if (this.name.trim() !== '') { // Evitar enviar mensajes vacíos
                        // Enviar el nombre al servidor
                        socket.emit('nameSended', this.name);
                        this.name = ''; // Limpiar el campo de texto después de enviar
                    }
                },
                addGreetingMessage(message, isSender) {
                    // Diferenciar entre mensajes privados y broadcast
                    const formattedMessage = isSender
                        ? `${message} (mío)`
                        : `${message}`;
                    this.greetingMessages.push(formattedMessage); // Agregar el mensaje a la lista
                }
            },
            mounted() {
                // Obtener el ID del cliente al conectarse
                socket.on('connect', () => {
                    this.clientId = socket.id; // Guardar el ID del cliente
                });

                // Escuchar el evento 'nameReceived' desde el servidor
                socket.on('nameReceived', ({ message, senderId }) => {
                    const isSender = senderId === this.clientId; // Comparar el ID del emisor con el ID del cliente
                    this.addGreetingMessage(message, isSender); // Agregar el mensaje a la lista
                });
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
