<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla SocketIO</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
</head>
<body>
    <h1>Vanilla SocketIO</h1>
    <div>
        <input type="text" id="nameInput" placeholder="Ingresa tu nombre">
        <button id="greetButton">Hola</button>
    </div>
    <ul id="greetingMessages"></ul> <!-- Lista para los mensajes -->

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Conectar al servidor de Socket.IO
        const socket = io();

        // Asignar elementos a variables
        const nameInput = document.getElementById('nameInput');
        const greetButton = document.getElementById('greetButton');
        const greetingMessages = document.getElementById('greetingMessages'); // Lista de mensajes

        // Definir la función para enviar el nombre
        function sendHello(name) {
            // Enviar el nombre al servidor
            socket.emit('nameSended', name);
        }

        // Definir la función para agregar un mensaje a la lista
        function addGreetingMessage(message) {
            const listItem = document.createElement('li'); // Crear un nuevo elemento <li>
            listItem.textContent = message; // Asignar el mensaje como texto
            greetingMessages.appendChild(listItem); // Agregar el <li> a la lista
        }

        // Agregar evento al botón
        greetButton.addEventListener('click', () => {
            const name = nameInput.value;
            sendHello(name); // Pasar el valor del input como argumento
        });

        // Escuchar el evento 'nameReceived' desde el servidor
        socket.on('nameReceived', (message) => {
            addGreetingMessage(message); // Agregar el mensaje a la lista
        });
    </script>
</body>
</html>
