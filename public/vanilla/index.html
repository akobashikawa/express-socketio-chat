<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla SocketIO</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
    <style>
        /* Estilo para los mensajes propios */
        .mine {
            text-align: right; /* Alinear a la derecha */
        }
    </style>
</head>
<body>
    <h1>Vanilla SocketIO</h1>
    <div>
        <input type="text" id="nameInput" placeholder="Ingresa tu nombre">
        <button id="greetButton">Hola</button>
    </div>
    <ul id="greetingMessages"></ul> <!-- Lista para los mensajes -->

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Conectar al servidor de Socket.IO
        const socket = io();
        let clientId = null; // Variable para almacenar el ID del cliente

        // Asignar elementos a variables
        const nameInput = document.getElementById('nameInput');
        const greetButton = document.getElementById('greetButton');
        const greetingMessages = document.getElementById('greetingMessages'); // Lista de mensajes

        // Obtener el ID del cliente al conectarse
        socket.on('connect', () => {
            clientId = socket.id; // Guardar el ID del cliente
        });

        // Definir la función para enviar el nombre
        function sendHello(name) {
            if (name.trim() !== '') { // Evitar enviar mensajes vacíos
                socket.emit('nameSended', name);
                nameInput.value = ''; // Limpiar el campo de texto después de enviar
            }
        }

        // Definir la función para agregar un mensaje a la lista
        function addGreetingMessage(message, isSender) {
            const listItem = document.createElement('li'); // Crear un nuevo elemento <li>
            listItem.textContent = message; // Asignar el texto del mensaje
            if (isSender) {
                listItem.classList.add('mine'); // Agregar la clase 'mine' si es un mensaje propio
            }
            greetingMessages.appendChild(listItem); // Agregar el <li> a la lista
        }

        // Agregar evento al botón
        greetButton.addEventListener('click', () => {
            const name = nameInput.value;
            sendHello(name); // Pasar el valor del input como argumento
        });

        // Agregar evento al input para detectar la tecla Enter
        nameInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') { // Verificar si la tecla presionada es Enter
                const name = nameInput.value;
                sendHello(name); // Pasar el valor del input como argumento
            }
        });

        // Escuchar el evento 'nameReceived' desde el servidor
        socket.on('nameReceived', ({ message, senderId }) => {
            const isSender = senderId === clientId; // Comparar el ID del emisor con el ID del cliente
            addGreetingMessage(message, isSender); // Agregar el mensaje a la lista
        });
    </script>
</body>
</html>
